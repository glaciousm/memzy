services:
  postgres:
    image: postgres:15-alpine
    container_name: memzy-postgres
    environment:
      POSTGRES_DB: memzy_db
      POSTGRES_USER: memzy_user
      POSTGRES_PASSWORD: memzy_password
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - memzy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memzy_user -d memzy_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: memzy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - memzy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

